    <div class="sign-up-page">
      <section class="signup-form">
        <h3>Fiber</h3>
        <h1>Create your Fiber account</h1>
        <form action="">
          <label class="input-label">Your Name</label>
          <input
            class="input"
            type="text"
            name=""
            id="userName"
            placeholder="John Doe"
          />
          <label class="input-label">E-mail</label>
          <input
            class="input"
            type="email"
            name="email"
            id="emailInput"
            placeholder="john@example.com"
          />
          <label class="input-label">password</label>
          <input
            class="input"
            type="password"
            name="password"
            id="passInput"
            placeholder="At least 8 characters"
          />
          <input
            class="form-check-input input-check"
            type="checkbox"
            name=""
            id=""
          />
          <span class="checkbox-text"
            >By creating an account on Fiber, you agree to the
            <a href="#">Terms & Conditions</a>.</span
          >
          <button class="create-btn" type="submit">
            <a href="#">Create Fiber Account</a>
          </button>
        </form>
        <p class="q-signin">Alredy have an account? <a href="#">Sign in</a></p>
      </section>
